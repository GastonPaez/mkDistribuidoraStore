{% extends 'base.html' %}

{% block content %}

<div class="col-3">
    {% if product.image %}
        <img src="{{ product.image.url }} " alt="Imagen del producto" width="200" height="200">
    {% endif %}
</div>
<div class="col">
    <div class="h1">
        {{ product.title }}
    </div>
    <div>
        <p>{{ product.article }} </p>
    </div>
    <div class="h5 font-weigth-bold" >
        Color: <span class="">
            {{product.type_color}}
        </span> 

    </div>
    <div class="h5 font-weigth-bold" >
        Precio: <span class="text-danger">
            {{product.price}}
        </span> 

    </div>
    <div>
        {% include 'carts/snippets/add.html' %}
    </div>
</div>
 
{% endblock%}
