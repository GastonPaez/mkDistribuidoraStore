{% extends 'base.html' %}
{% load static %}
{% block content %}
{% url 'webproduct' as webproduct %}
<div class="col">   
      
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" >
       <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
          <a href="{{ webproduct }} ">
          <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'img/slider/1111.jpg' %} " alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'img/slider/2222.jpg' %}" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'img/slider/3333.jpg' %}" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'img/slider/4444.jpg' %}" alt="Third slide">
          </div></a> 
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      
           
      <h4 class="text-center">{{ message }}</h4>                     
      
      
      {% include 'products/snippets/list.html' %}
        
      
      <img
      src="https://marzin.com.ar/assets/uploads/files/dd6d4-5561b.jpg"
      alt=""
      class="rounded mx-auto d-block"
      style="height: 10"
    />
      </div>      
  

{% endblock %}
